<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />

    <title>Demo App</title>
    
    <style>
        body{
            margin: 0;
            display: grid;
            grid-template-columns: 20% 80%;
        }
        #map{
            width: 80vw;
            height: 100vh;
        }
        .marker {
            background-image: url('./images/55fb6f571862aac6a6e9cae09008e490.png');
            background-size: cover;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
        }

        #user-input
        {
            padding: 1rem;  
            background-color: #2C2C2B;
        }
        .label{
            margin: 10px;
        }
        .input{
            margin-bottom: 7px;
        }
        .btn-stop{
            margin: 10px;
        }
        .btn-bus{
            margin-top: 60px;
        }
        #user-input h2
        {
            color: white;   
            margin-bottom: 40px;
            margin-top: 180px;         
        }
        .white-color{
            color: white;
        }
    </style>
</head>
<body>
    <div id="user-input">
        <h2 class="text-center">FastBus</h2>
        <form>
            <div class="form-group">
              <label for="BusStop" class="label white-color">Enter Bus Stop</label>
              <input type="search" list="stops" class="form-control input" id="busStopField" aria-describedby="emailHelp" placeholder="Enter Bus Stop">
              <datalist id="stops">
                  <option value="DY Patil Bus Stop">
                  <option value="LP Bus Stop">
                  <option value="Shivaji Maharaj Chowk">
              </datalist>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-secondary btn-stop btn-block btn-sm" onclick="busSelect()">Show Bus Stop</button>
            </div>
        </form>
        <!-- <a class="btn btn-primary" href="#" role="button">Link</a> -->
        <div class="text-center">
            <button type="button" class="btn btn-success btn-bus btn-sm" onclick="showBus()">Show Buses</button>
        </div>
    </div>
    <div id='map'></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- <button onclick="showBus()">Show Bus</button>  -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"  type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
    <script src="app.js" defer></script>
</html>
